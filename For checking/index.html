<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="smartpicker.css">
    <link rel="icon" href="Logo/png/faviction.png" type="image/x-icon"> 
</head>
<body>
  <!-- Starting of NavBar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 pe-5 pt-4 pb-3">
      <div class="container-fluid">
        <img src="Logo/png/header.png" alt="" id="navlogo" class="img-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Simple Way</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Join With Us
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Log-In</a></li>
                <li><a class="dropdown-item" href="#">Sign-Up</a></li>
                
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End of NavBAr -->

  <!-- Start of the content -->

  <div class=" pt-4">
    <div class="text-center">
      <br>
      <img src="Logo/png/head.png" alt="" id="head" >
    </div>
      
     <div class="p-3 ">
        <form >
          <label for="numoptions">How many options are there :</label>
          <input type="number" id="numoptions" name="numoptions" placeholder="In numbers" required >
          <button type="submit">Enter</button>
        </form><br>
        <form action="" method="post">
          <label for="option">Add the options :<br>(If you enter the option press add )</label>
          <input type="text" id="options" name="options" required >
          <button type="submit">Add</button>
        </form>
      </div>

  </div>

  <!-- End of the content -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
